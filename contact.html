<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="./assets/img/logoAmazingEvents.png" alt="Logo Amazing Events" class="img-fluid" id="logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="./index.html">Home</a>
            <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
            <a class="nav-link" href="./pastEvents.html">Past Events</a>
            <a class="nav-link active" href="#">Contact</a>
            <a class="nav-link" href="./stats.html">Stats</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- NAVBAR 2 -->

    <div class="navbar-dos py-4 text-center d-none d-sm-flex d-md-flex">
      <a class="icono" href="./pastEvents.html"><i class="bi bi-caret-left-fill"></i></a>
      <h1 class="titulo font-semibold">Contact</h1>
      <a class="icono" href="./stats.html"><i class="bi bi-caret-right-fill"></i></a>
    </div>
  </header>

  <main>
    <div class="contact-div d-flex align-items-center justify-content-center">
      <div class="container-contact">
        <div class="form-group d-flex flex-column p-5" id="contact-container ">
          <label class="fw-bold">
            Name:
            <input type="text" class="form-control" placeholder="name">
          </label>
          <label class="fw-bold">
            E-mail:
            <input type="text" class="form-control" placeholder="E-mail">
          </label>
          <label class="fw-bold">
            Message:
            <textarea cols="30" rows="10" class="form-control"></textarea>
          </label>
          <input type="submit" value="Submit" class="btn btn-dark" id="submit">
        </div>
      </div>
    </div>
  </main>

  <footer class="container-fluid p-2 d-flex bg-dark justify-content-between">
    <div class="d-flex align-items-center gap-3 ps-4">
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-whatsapp"></i></a>
    </div>
    <div class="pe-5 text-white d-flex align-items-center">
      <h5>FE15-TM</h5>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
