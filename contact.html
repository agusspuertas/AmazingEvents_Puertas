<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

<body class="bg-dark tex-light">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" id="contenedor">
        <img src="./assets/img/Logo Amazing Events.png" alt="Logo Amazing Events" class="img-fluid h-100" id="logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="./index.html">Home</a>

            <a class="nav-link" href="./stats.html">Stats</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- NAVBAR 2 -->

    <div class="navbar-dos py-4 text-center">
      <a class="icono" href="./pastEvents.html"><i class="bi bi-caret-left-fill hover:text-dark"></i></a>
      <h1 class="titulo font-semibold">Contact Us</h1>
      <a class="icono" href="./stats.html"><i class="bi bi-caret-right-fill hover:text-dark"></i></a>
    </div>
  </header>

  <main>
    <div class="seccion-formulario d-flex">
      <div class="category-form">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Category</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Category</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Category</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
          <label class="form-check-label" for="inlineCheckbox4">Category</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
          <label class="form-check-label" for="inlineCheckbox5">Category</label>
        </div>
      </div>
      <div class="ms-auto">
        <div class="search">
          <input type="text" name="search" id="search" placeholder="Search...">
          <button class="lupita px-1"><i class="bi bi-search"></i></button>
        </div>
      </div>
    </div>
    <div class="container contact ">
      <div class="form-group d-flex flex-column p-5">
        <label>
          Name:
          <input type="text" class="form-control" placeholder="name">
        </label>
        <label>
          E-mail:
          <input type="text" class="form-control" placeholder="E-mail">
        </label>
        <label>
          Message:
          <textarea cols="30" rows="10" class="form-control"></textarea>
        </label>
        <input type="submit" value="Submit" class="btn btn-dark" id="submit">

      </div>
    </div>
  </main>
  <footer class="container-fluid p-2 d-flex bg-dark justify-content-between">
    <div class="d-flex gap-3 ps-4">
      <a href="#" <i class="bi bi-instagram"></i></a>
      <a href="#" <i class="bi bi-facebook"></i></a>
      <a href="#" <i class="bi bi-whatsapp"></i></a>
    </div>
    <div class="pe-5 customGrey">
      <h5>FE15-TM</h5>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
